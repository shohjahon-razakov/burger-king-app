<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçî Burger King Mini App</title>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--tg-theme-button-color, #ff6b00);
            border-radius: 20px;
            color: white;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .product {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .product-img {
            width: 80px;
            height: 80px;
            background: #ff6b00;
            border-radius: 10px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .product-info {
            flex: 1;
        }

        .product-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .product-price {
            color: var(--tg-theme-accent-text-color, #ff6b00);
            font-weight: bold;
            font-size: 20px;
        }

        .add-to-cart {
            background: var(--tg-theme-button-color, #ff6b00);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .add-to-cart:active {
            transform: scale(0.95);
        }

        .cart {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: var(--tg-theme-button-color, #ff6b00);
            color: white;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
        }

        .cart-total {
            font-weight: bold;
            font-size: 18px;
        }

        .checkout-btn {
            background: white;
            color: #ff6b00;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkout-btn:hover {
            background: #ff6b00;
            color: white;
            border: 1px solid white;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è —Ç–µ—Å—Ç–æ–≤–æ–≥–æ —Ä–µ–∂–∏–º–∞ */
        .test-mode {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #ff6b00;
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- –ë–∞–Ω–Ω–µ—Ä —Ç–µ—Å—Ç–æ–≤–æ–≥–æ —Ä–µ–∂–∏–º–∞ -->
    <div class="test-mode">üîß –¢–ï–°–¢–û–í–´–ô –†–ï–ñ–ò–ú</div>

    <div class="container">
        <div class="header">
            <h1>üçî BURGER KING</h1>
            <p id="greeting">–ó–∞–∫–∞–∂–∏ –≤–∫—É—Å–Ω–µ–π—à–∏–µ –±—É—Ä–≥–µ—Ä—ã!</p>
        </div>

        <div id="menu">
            <!-- –ü—Ä–æ–¥—É–∫—Ç—ã –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
        </div>

        <div class="cart" id="cart" style="display: none;">
            <div class="cart-total">
                üõí <span id="cart-count">0</span> —Ç–æ–≤–∞—Ä–∞ –Ω–∞ <span id="total">0</span> ‚ÇΩ
            </div>
            <button class="checkout-btn" onclick="checkout()">üí≥ –ó–∞–∫–∞–∑–∞—Ç—å</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        tg.ready();
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.enableClosingConfirmation(); // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –≤—ã—Ö–æ–¥–∞

        // –ú–µ–Ω—é –ø—Ä–æ–¥—É–∫—Ç–æ–≤
        const menu = [
            { id: 1, name: "üçî –í–æ–ø–ø–µ—Ä", price: 199, emoji: "üçî" },
            { id: 2, name: "üßÄ –ß–∏–∑–±—É—Ä–≥–µ—Ä", price: 99, emoji: "üßÄ" },
            { id: 3, name: "ü•§ –ö–æ–∫–∞-–ö–æ–ª–∞", price: 89, emoji: "ü•§" },
            { id: 4, name: "üçü –ö–∞—Ä—Ç–æ—Ñ–µ–ª—å —Ñ—Ä–∏", price: 129, emoji: "üçü" },
            { id: 5, name: "üç¶ –ú–æ—Ä–æ–∂–µ–Ω–æ–µ", price: 79, emoji: "üç¶" },
            { id: 6, name: "‚òï –ö–æ—Ñ–µ", price: 119, emoji: "‚òï" }
        ];

        // –ö–æ—Ä–∑–∏–Ω–∞
        let cart = [];
        let total = 0;

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –º–µ–Ω—é
        function loadMenu() {
            const menuElement = document.getElementById('menu');
            menuElement.innerHTML = '';

            menu.forEach(item => {
                const product = document.createElement('div');
                product.className = 'product';
                product.innerHTML = `
                    <div class="product-img">${item.emoji}</div>
                    <div class="product-info">
                        <div class="product-title">${item.name}</div>
                        <div class="product-price">${item.price} ‚ÇΩ</div>
                    </div>
                    <button class="add-to-cart" onclick="addToCart(${item.id})">+ –î–æ–±–∞–≤–∏—Ç—å</button>
                `;
                menuElement.appendChild(product);
            });
        }

        // –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É
        function addToCart(productId) {
            const product = menu.find(p => p.id === productId);
            if (!product) return;
            
            cart.push(product);
            total += product.price;

            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
            updateCart();

            // –í–∏–±—Ä–∞—Ü–∏—è
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }

            // –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            tg.showPopup({
                title: "‚úÖ –î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∫–æ—Ä–∑–∏–Ω—É",
                message: `${product.emoji} ${product.name}\n${product.price} ‚ÇΩ`,
                buttons: [{ type: "close" }]
            });
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É
        function updateCart() {
            document.getElementById('total').textContent = total;
            document.getElementById('cart-count').textContent = cart.length;
            const cartElement = document.getElementById('cart');

            if (cart.length > 0) {
                cartElement.style.display = 'flex';
            } else {
                cartElement.style.display = 'none';
            }
        }

        // –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑ (–û–ü–õ–ê–¢–ê)
        function checkout() {
            if (cart.length === 0) {
                tg.showAlert("üõí –ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞! –î–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä—ã.");
                return;
            }

            // –°–æ–∑–¥–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –∑–∞–∫–∞–∑–∞
            const orderId = "ORDER_" + Date.now() + "_" + Math.random().toString(36).substr(2, 9);
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º –æ–ø–∏—Å–∞–Ω–∏–µ –∑–∞–∫–∞–∑–∞
            const itemsList = cart.map(item => item.name).join(', ');
            
            // –°–û–ó–î–ê–ï–ú –ò–ù–í–û–ô–° –î–õ–Ø –û–ü–õ–ê–¢–´
            const invoice = {
                title: "üçî –ó–∞–∫–∞–∑ Burger King",
                description: `–¢–æ–≤–∞—Ä—ã: ${itemsList}`,
                payload: JSON.stringify({
                    order_id: orderId,
                    user_id: tg.initDataUnsafe?.user?.id,
                    username: tg.initDataUnsafe?.user?.username,
                    cart: cart,
                    total: total
                }),
                // –í–ê–® TEST PROVIDER TOKEN
                provider_token: "1744374395:TEST:a4fe3020d757760b7abe",
                currency: "RUB",
                prices: [
                    {
                        label: "–û–±—â–∞—è —Å—É–º–º–∞ –∑–∞–∫–∞–∑–∞",
                        amount: total * 100 // –í –∫–æ–ø–µ–π–∫–∞—Ö!
                    }
                ],
                photo_url: "https://upload.wikimedia.org/wikipedia/sco/thumb/3/3a/Burger_King_Logo.svg/800px-Burger_King_Logo.svg.png",
                photo_width: 300,
                photo_height: 200,
                suggested_tip_amounts: [1000, 2000, 3000], // 10, 20, 30 —Ä—É–±–ª–µ–π –≤ –∫–æ–ø–µ–π–∫–∞—Ö
                need_name: false,
                need_phone_number: false,
                need_email: false,
                need_shipping_address: false,
                is_flexible: false,
                send_email_to_provider: false,
                send_phone_number_to_provider: false
            };

            // –û–¢–ö–†–´–í–ê–ï–ú –ü–õ–ê–¢–ï–ñ–ù–û–ï –û–ö–ù–û
            tg.openInvoice(invoice, function(status) {
                console.log("Payment status:", status);
                
                if (status === "paid") {
                    // –£–°–ü–ï–®–ù–ê–Ø –û–ü–õ–ê–¢–ê
                    tg.showAlert("üéâ –û–ø–ª–∞—Ç–∞ –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ! –í–∞—à –∑–∞–∫–∞–∑ —É–∂–µ –≥–æ—Ç–æ–≤–∏—Ç—Å—è.");
                    
                    // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∑–∞–∫–∞–∑–∞
                    const orderData = {
                        status: "paid",
                        order_id: orderId,
                        user: tg.initDataUnsafe?.user,
                        cart: cart,
                        total: total,
                        timestamp: new Date().toISOString()
                    };
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
                    tg.sendData(JSON.stringify(orderData));
                    
                    // –í–∏–±—Ä–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞
                    if (tg.HapticFeedback) {
                        tg.HapticFeedback.notificationOccurred('success');
                    }
                    
                    // –û—á–∏—â–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É
                    cart = [];
                    total = 0;
                    updateCart();
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º Mini App —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        tg.close();
                    }, 3000);
                    
                } else if (status === "failed") {
                    tg.showAlert("‚ùå –û–ø–ª–∞—Ç–∞ –Ω–µ –ø—Ä–æ—à–ª–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑ –∏–ª–∏ –≤—ã–±–µ—Ä–∏—Ç–µ –¥—Ä—É–≥–æ–π —Å–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã.");
                    if (tg.HapticFeedback) {
                        tg.HapticFeedback.notificationOccurred('error');
                    }
                } else if (status === "cancelled") {
                    tg.showAlert("‚ö†Ô∏è –û–ø–ª–∞—Ç–∞ –æ—Ç–º–µ–Ω–µ–Ω–∞. –í—ã –º–æ–∂–µ—Ç–µ –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å –ø–æ–∫—É–ø–∫–∏.");
                } else if (status === "pending") {
                    tg.showAlert("‚è≥ –ü–ª–∞—Ç–µ–∂ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç—Å—è. –û–∂–∏–¥–∞–π—Ç–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.");
                }
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        function showUserInfo() {
            const user = tg.initDataUnsafe?.user;
            if (user) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ —Å –∏–º–µ–Ω–µ–º
                const greeting = document.getElementById('greeting');
                if (user.first_name) {
                    greeting.textContent = `–ü—Ä–∏–≤–µ—Ç, ${user.first_name}! –ó–∞–∫–∞–∂–∏ –≤–∫—É—Å–Ω–µ–π—à–∏–µ –±—É—Ä–≥–µ—Ä—ã!`;
                }
                
                // –ú–æ–∂–Ω–æ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –∞–Ω–∞–ª–∏—Ç–∏–∫–∏
                localStorage.setItem('tg_user_id', user.id);
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            loadMenu();
            showUserInfo();
            updateCart();

            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                if (cart.length > 0) {
                    tg.showConfirm("–£ –≤–∞—Å –µ—Å—Ç—å —Ç–æ–≤–∞—Ä—ã –≤ –∫–æ—Ä–∑–∏–Ω–µ. –í—ã–π—Ç–∏?", function(ok) {
                        if (ok) {
                            tg.close();
                        }
                    });
                } else {
                    tg.close();
                }
            });

            // –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ (–≤–Ω–∏–∑—É —ç–∫—Ä–∞–Ω–∞)
            tg.MainButton.setText("üõí –û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é");
            tg.MainButton.show();
            tg.MainButton.onClick(() => {
                document.getElementById('menu').scrollIntoView({ behavior: 'smooth' });
            });
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç–µ–º—ã
        tg.onEvent('themeChanged', updateTheme);
        
        function updateTheme() {
            console.log("–¢–µ–º–∞ –∏–∑–º–µ–Ω–µ–Ω–∞ –Ω–∞:", tg.colorScheme);
            document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
        }
    </script>
</body>
</html>
