<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçî Burger King Mini App</title>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--tg-theme-button-color, #ff6b00);
            border-radius: 20px;
            color: white;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .product {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .product-img {
            width: 80px;
            height: 80px;
            background: #ff6b00;
            border-radius: 10px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .product-info {
            flex: 1;
        }

        .product-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .product-price {
            color: var(--tg-theme-accent-text-color, #ff6b00);
            font-weight: bold;
            font-size: 20px;
        }

        .add-to-cart {
            background: var(--tg-theme-button-color, #ff6b00);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .cart {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: var(--tg-theme-button-color, #ff6b00);
            color: white;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-total {
            font-weight: bold;
            font-size: 18px;
        }

        .checkout-btn {
            background: white;
            color: #ff6b00;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçî BURGER KING</h1>
            <p>–ó–∞–∫–∞–∂–∏ –≤–∫—É—Å–Ω–µ–π—à–∏–µ –±—É—Ä–≥–µ—Ä—ã!</p>
        </div>

        <div id="menu">
            <!-- –ü—Ä–æ–¥—É–∫—Ç—ã –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
        </div>

        <div class="cart" id="cart" style="display: none;">
            <div class="cart-total">–ò—Ç–æ–≥–æ: <span id="total">0</span> ‚ÇΩ</div>
            <button class="checkout-btn" onclick="checkout()">üí≥ –ó–∞–∫–∞–∑–∞—Ç—å</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        tg.ready();
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –ú–µ–Ω—é –ø—Ä–æ–¥—É–∫—Ç–æ–≤
        const menu = [
            { id: 1, name: "üçî –í–æ–ø–ø–µ—Ä", price: 199, emoji: "üçî" },
            { id: 2, name: "üßÄ –ß–∏–∑–±—É—Ä–≥–µ—Ä", price: 99, emoji: "üßÄ" },
            { id: 3, name: "ü•§ –ö–æ–∫–∞-–ö–æ–ª–∞", price: 89, emoji: "ü•§" },
            { id: 4, name: "üçü –ö–∞—Ä—Ç–æ—Ñ–µ–ª—å —Ñ—Ä–∏", price: 129, emoji: "üçü" },
            { id: 5, name: "üç¶ –ú–æ—Ä–æ–∂–µ–Ω–æ–µ", price: 79, emoji: "üç¶" },
            { id: 6, name: "‚òï –ö–æ—Ñ–µ", price: 119, emoji: "‚òï" }
        ];

        // –ö–æ—Ä–∑–∏–Ω–∞
        let cart = [];
        let total = 0;

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –º–µ–Ω—é
        function loadMenu() {
            const menuElement = document.getElementById('menu');
            menuElement.innerHTML = '';

            menu.forEach(item => {
                const product = document.createElement('div');
                product.className = 'product';
                product.innerHTML = `
                    <div class="product-img">${item.emoji}</div>
                    <div class="product-info">
                        <div class="product-title">${item.name}</div>
                        <div class="product-price">${item.price} ‚ÇΩ</div>
                    </div>
                    <button class="add-to-cart" onclick="addToCart(${item.id})">+ –î–æ–±–∞–≤–∏—Ç—å</button>
                `;
                menuElement.appendChild(product);
            });
        }

        // –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É
        function addToCart(productId) {
            const product = menu.find(p => p.id === productId);
            cart.push(product);
            total += product.price;

            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
            updateCart();

            // –í–∏–±—Ä–∞—Ü–∏—è (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É
        function updateCart() {
            document.getElementById('total').textContent = total;
            const cartElement = document.getElementById('cart');

            if (cart.length > 0) {
                cartElement.style.display = 'flex';
            } else {
                cartElement.style.display = 'none';
            }
        }

        // –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑
        function checkout() {
            // –°–æ–∑–¥–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            const orderData = {
                user: tg.initDataUnsafe?.user,
                cart: cart,
                total: total,
                timestamp: new Date().toISOString()
            };

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
            tg.showConfirm(
                `–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∑–∞–∫–∞–∑ –Ω–∞ ${total} ‚ÇΩ?`,
                function(confirmed) {
                    if (confirmed) {
                        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
                        tg.sendData(JSON.stringify(orderData));

                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                        tg.showAlert("‚úÖ –ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –û–∂–∏–¥–∞–π—Ç–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.");

                        // –û—á–∏—â–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É
                        cart = [];
                        total = 0;
                        updateCart();

                        // –ó–∞–∫—Ä—ã–≤–∞–µ–º Mini App —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                        setTimeout(() => {
                            tg.close();
                        }, 2000);
                    }
                }
            );
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        function showUserInfo() {
            const user = tg.initDataUnsafe?.user;
            if (user) {
                console.log("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:", user);

                // –ú–æ–∂–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ —Å –∏–º–µ–Ω–µ–º
                if (user.first_name) {
                    document.querySelector('.header p').textContent =
                        `–ü—Ä–∏–≤–µ—Ç, ${user.first_name}! –ó–∞–∫–∞–∂–∏ –≤–∫—É—Å–Ω–µ–π—à–∏–µ –±—É—Ä–≥–µ—Ä—ã!`;
                }
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            loadMenu();
            showUserInfo();
            updateCart();

            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                if (cart.length > 0) {
                    tg.showConfirm("–£ –≤–∞—Å –µ—Å—Ç—å —Ç–æ–≤–∞—Ä—ã –≤ –∫–æ—Ä–∑–∏–Ω–µ. –í—ã–π—Ç–∏?", function(ok) {
                        if (ok) {
                            tg.close();
                        }
                    });
                } else {
                    tg.close();
                }
            });
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç–µ–º—ã
        tg.onEvent('themeChanged', () => {
            console.log("–¢–µ–º–∞ –∏–∑–º–µ–Ω–µ–Ω–∞ –Ω–∞:", tg.colorScheme);
        });
    </script>
</body>
</html>
